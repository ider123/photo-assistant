<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-status-bar">
      <span id="clock">3:04</span>
      <span id="network">Wi-Fi LTE 61%</span>
    </div>
    <div class="iphone-screen">
      <h1>Photo Assistant</h1>
      <p>Start your photo storytelling journey here.</p>
      <label for="vibeSelector">Whatâ€™s your vibe today?</label>
      <select id="vibeSelector">
        <option value="cozy">Keep it cozy</option>
        <option value="spicy">Make it spicy</option>
      </select>
      <button onclick="capturePrompt()">Get a Photo Prompt</button>
      <p id="stepCounter">Step 1 of 20</p>
      <div id="promptBox"></div>
      <button id="cameraButton">Take a Photo</button>
      <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />
      <div id="photoPreview"></div>
      <div id="videoSection">
        <p>Optional: Record a short 10-second video</p>
        <button id="videoButton">Record Video</button>
        <video id="videoPreview" controls></video>
      </div>
    </div>
    <div class="iphone-home-bar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
